<!DOCTYPE html>

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./preFixTree.js"></script>
    <script type="text/javascript">
    
      function readTextFile(file){
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function(){
          if(rawFile.readyState === 4){
            if(rawFile.status === 200 || rawFile.status == 0){
              allText = rawFile.responseText;
              window.dic = allText.split("\n");
              window.trie = new PreFixTree();
              window.currentNode = window.trie;

              loadDictionary(dic,trie);
              // console.log(allText);
              // console.log(dic);
              // alert(allText);
              
            }
          }
        }
        rawFile.send(null);
      }

      readTextFile("./bob");

    </script>

  </head>

    <br>

        // alert("possible words: " + window.currentNode.values.toString() );
